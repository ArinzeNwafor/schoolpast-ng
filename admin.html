<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Schoolpast.ng</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .admin-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-header h1 {
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .admin-content {
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--background-light);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .export-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-medium);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Manage your waitlist data</p>
        </div>

        <div class="admin-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalSubscribers">-</div>
                    <div class="stat-label">Total Subscribers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todaySubscribers">-</div>
                    <div class="stat-label">New Today</div>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="export-button" onclick="exportWaitlist()">Export Waitlist to CSV</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to export waitlist data
        async function exportWaitlist() {
            try {
                const response = await fetch('/api/waitlist', {
                    headers: {
                        'Authorization': `Bearer ${prompt('Please enter your admin API key:')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to export waitlist data');
                }

                // Get the CSV data
                const csvData = await response.text();
                
                // Create a blob and download link
                const blob = new Blob([csvData], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'waitlist.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Clear any error message
                document.getElementById('errorMessage').textContent = '';
            } catch (error) {
                console.error('Export error:', error);
                document.getElementById('errorMessage').textContent = 'Failed to export waitlist data. Please check your API key and try again.';
            }
        }

        // Function to update stats
        async function updateStats() {
            try {
                const response = await fetch('/api/waitlist', {
                    headers: {
                        'Authorization': `Bearer ${prompt('Please enter your admin API key:')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch waitlist data');
                }

                const csvData = await response.text();
                const rows = csvData.split('\n').slice(1); // Skip header row
                const totalSubscribers = rows.length - 1; // Subtract 1 for empty last row

                // Count today's subscribers
                const today = new Date().toISOString().split('T')[0];
                const todaySubscribers = rows.filter(row => {
                    const date = row.split(',')[1]?.split('T')[0];
                    return date === today;
                }).length;

                // Update stats
                document.getElementById('totalSubscribers').textContent = totalSubscribers;
                document.getElementById('todaySubscribers').textContent = todaySubscribers;

                // Clear any error message
                document.getElementById('errorMessage').textContent = '';
            } catch (error) {
                console.error('Stats update error:', error);
                document.getElementById('errorMessage').textContent = 'Failed to update stats. Please check your API key and try again.';
            }
        }

        // Update stats when page loads
        updateStats();
    </script>
</body>
</html>
